<main>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <svg class="bd-placeholder-img" width="100%" height="600px" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/></svg>
    
            <div class="container">
              <div class="carousel-caption">
                <h1 class="text-white">¡Bienvenido!</h1>
                <img class="rounded-4" src="https://www.formula1.com/content/dam/fom-website/sutton/2022/Italy/Sunday/1422823415.jpg.transform/9col/image.jpg" height="400" alt="Formula 1 Race">

                <p><a class="btn btn-primary" href="#">Administrar Carreras</a></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">

            <div class="container">

                <h1 class="text-white">¡Bienvenido!</h1>
                <img class="rounded-4" src="https://cdn-1.motorsport.com/images/amp/2y31mzg6/s800/formula-1-abu-dhabi-gp-2022-ma-2.jpg" height="400" alt="Formula 1 Race">
                <br> <br>
                <p><a class="btn btn-primary" href="#">Consultar Carreras</a></p>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
